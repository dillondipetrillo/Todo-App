<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-text" placeholder="Filter Todos" class="input">
                <label class="checkbox">
                    <input type="checkbox" id="hide-todos">
                    Hide Completed Todos
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input id="new-todo" type="text" placeholder="Enter a new Todo" name="newTodo" class="input">
                <button class="button">Submit</button>
            </form>
        </div>
        <script src="scripts/bundle.js"></script>
    </body>
</html>
